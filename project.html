        .project-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px 0;
  justify-content: center;
}

.project-card {
  display: grid;
  grid-template-rows: auto auto;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 100%;
}

.project-images {
  display: flex;
  flex-direction: row;
  gap: 5px;
  flex-wrap: wrap;
  justify-content: center;
}

.image-column {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.small-img {
  height: 224px;
  width: 100%;
  max-width: 287px;
  object-fit: cover;
}

.large-image-container {
  margin-left: 5px;
}

.large-img {
  height: 452px;
  width: 100%;
  max-width: 287px;
  object-fit: cover;
  margin-bottom: 5px;
}

.project-details {
  background-color: #FCC236;
  color: black;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 18px;
  font-weight: 400;
}

.project-details p {
  margin: 0;
  font-weight: bold;
}

.project-details a {
  color: black;
  font-weight: bold;
  text-decoration: none;
  padding: 8px 15px;
  transition: background-color 0.3s ease;
}

.project-details a:hover {
  background-color: #e5b030;
}

/* Responsive Styles */
@media (max-width: 992px) {
  .project-images {
    flex-direction: column;
    align-items: center;
  }

  .large-img {
    margin-left: 0;
  }
}

@media (max-width: 768px) {
  .small-img,
  .large-img {
    width: 90%;
    height: auto;
  }

  .project-details {
    flex-direction: column;
    text-align: center;
    gap: 10px;

}

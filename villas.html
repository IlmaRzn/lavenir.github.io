        .project-container {
            display: grid;

        .project-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .project-images {
            display: flex;
            flex-wrap: wrap;

        .small-img, .large-img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 1 / 1; 
            object-fit: cover;
        }

        @media (min-width: 992px) { 
            .project-container {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 991.98px) and (min-width: 768px) {
            .project-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 767.98px) { 
            .project-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
